<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" rel="stylesheet">
    <script crossorigin="anonymous"
            integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script crossorigin="anonymous"
            integrity="sha256-ZwqZIVdD3iXNyGHbSYdsmWP//UBokj2FHAxKuSBKDSo="
            src="https://code.jquery.com/jquery-3.6.3.slim.min.js"></script>
</head>
<body>
<header>
    <nav class="navbar navbar-expand-md fixed-top navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Operations</a>
        <button class="navbar-toggler p-0 border-0" type="button" data-toggle="offcanvas">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="navbar-collapse offcanvas-collapse" id="navbarsExampleDefault">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#">push</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">pull</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">commits</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">branch</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">remotes</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">github</a>
                </li>
            </ul>
        </div>
    </nav>
</header>
<br>
<div class="container mt-4 overflow-hidden">
    <div class="card" th:each="entry : ${RemoteConfig}">
        <div class="card-body">
            <p th:text="${entry.getName()}"></p>
            <div th:each="uri : ${entry.getURIs()}">
                <a th:href="@{operations/push(path = ${path}, name = ${entry.getName()}, uri = ${uri})}"> push </a>
            </div>
        </div>
    </div>
</div>

</body>
</html>
