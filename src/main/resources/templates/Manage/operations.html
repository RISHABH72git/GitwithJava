<body>
<header>
    <nav class="navbar navbar-expand-md fixed-top navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Operations</a>
        <button class="navbar-toggler p-0 border-0" type="button" data-toggle="offcanvas">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="navbar-collapse offcanvas-collapse" id="navbarsExampleDefault">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#">push</a>

                </li>
            </ul>
        </div>

</header>
<br>
<div class="container mt-4 overflow-hidden">
    <div class="card" th:each="entry : ${RemoteConfig}">
        <div class="card-body">
            <p th:text="${entry.getName()}"></p>
            <div th:each="uri : ${entry.getURIs()}">
                <button th:onclick="push([[${entry.getName()}]])">push</button>
            </div>
        </div>
    </div>
</div>
<script th:inline="javascript">
    const path = [[${path}]]

    function push(name) {
        console.log(name)
        let finalUrl = `/api/push?path=${path}&name=${name}`
        $.get(finalUrl, function (data) {
            console.log(data)
        });
    }
</script>
</body>
</html>
