<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>status</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" rel="stylesheet">
    <script crossorigin="anonymous"
            integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script crossorigin="anonymous"
            integrity="sha256-ZwqZIVdD3iXNyGHbSYdsmWP//UBokj2FHAxKuSBKDSo="
            src="https://code.jquery.com/jquery-3.6.3.slim.min.js"></script>
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light justify-content-between">
        <div class="container-fluid">
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="btn btn-link" th:href="@{/local}" type="button">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="btn btn-link" th:href="@{/github}" type="button">GitHub</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>
<br>
<div class="d-flex justify-content-center">
    <h3 th:text="${path}">  </h3>
</div>
<br>
<div class="container">
    <div class="accordion accordion-flush" id="accordionFlushExample">
        <div class="accordion-item">
            <h2 class="accordion-header">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                        data-bs-target="#flush-collapseOne" aria-expanded="false" aria-controls="flush-collapseOne">
                    MODIFY
                </button>
            </h2>
            <div id="flush-collapseOne" class="accordion-collapse collapse" data-bs-parent="#accordionFlushExample">
                <div class="accordion-body">
                    <form method="post">
                        <div class="form-group">
                            <table class="table">
                                <thead class="thead-dark">
                                <tr>
                                    <th scope="col">Select</th>
                                    <th scope="col">File</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr scope="row" th:each="added : ${pathStatus.MODIFY.added}">
                                    <td>
                                        <input aria-label="Select" class="form-check-input" type="checkbox">
                                    </td>
                                    <td class="text-dark" th:text="${added}"></td>
                                </tr>
                                <tr scope="row" th:each="modified : ${pathStatus.MODIFY.modified}">
                                    <td>
                                        <input aria-label="Select" class="form-check-input" type="checkbox">
                                    </td>
                                    <td class="text-dark" th:text="${modified}"></td>
                                </tr>
                                </tbody>
                            </table>
                            <div class="d-flex justify-content-evenly">
                                <button class="btn btn-danger" type="submit" value="remove">Remove</button>
                                <button class="btn btn-primary" type="submit" value="rollback">RollBack</button>
                                <button class="btn btn-success" type="submit" value="add">Submit</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
