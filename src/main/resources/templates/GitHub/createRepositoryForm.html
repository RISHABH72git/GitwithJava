<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>New</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
            crossorigin="anonymous"></script>
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light justify-content-between">
        <div class="container-fluid">
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="btn btn-link fw-semibold" th:href="@{/local}" type="button">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="btn btn-link fw-semibold" th:href="@{/github}" type="button">GitHub</a>
                    </li>
                    <li class="nav-item">
                        <a class="btn btn-link fw-semibold" th:href="@{/codecommit/repositories(region = 'ap-south-1')}"
                           type="button">CodeCommit</a>
                    </li>
                    <li class="nav-item">
                        <a class="btn btn-link fw-semibold">New</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>
<br>
<div class="container">
    <div class="card">
        <div class="card-header text-center">
            Create Repo
        </div>
        <div class="card-body">
            <form th:action="@{/createRepository}" th:method="post" th:object="${repoModel}">
                <div class="form-group">
                    <label>Repository Name</label>
                    <input type="text" class="form-control" th:field="*{repoName}" placeholder="Enter repository name">
                </div>
                <div class="form-group">
                    <label> Description</label>
                    <input type="text" class="form-control" th:field="*{description}" placeholder="Enter description">
                </div>
                <div class="form-group">
                    <label>Access Level</label>
                    <select class="form-control" th:field="*{access}">
                        <option th:value="false">Public</option>
                        <option th:value="true">Private</option>
                    </select>
                </div>
                <br>
                <button type="submit" class="btn btn-primary">Create Repository</button>
            </form>
        </div>
    </div>
    <div class="card-footer mt-3 text-body-secondary text-center">
        <button class="btn btn-danger" onclick="function goBack() {
         window.history.back();
        }
        goBack()">Back
        </button>
    </div>
</div>
</body>
</html>
