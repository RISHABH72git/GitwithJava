<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light justify-content-between">
        <div class="container-fluid">
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="btn btn-link" th:href="@{/local}" type="button">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="btn btn-link" th:href="@{/local/bin}" type="button">Bin</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>
<br>
<div class="container mt-5">
    <form class="row g-3" method="post" th:action="@{/local/bin/create}">
        <div class="col-md-6">
            <label for="inputEmail" class="form-label">Username</label>
            <input type="text" class="form-control" id="inputEmail" name="username" required th:value="${username}">
        </div>
        <div class="col-md-6">
            <label for="inputPassword" class="form-label">Password</label>
            <input type="password" class="form-control" id="inputPassword" name="password" required
                   th:value="${password}">
        </div>
        <div class="col-12">
            <label for="inputAddress" class="form-label">Site</label>
            <input type="text" class="form-control" id="inputAddress" placeholder="https://www.site.com" required
                   th:value="${site}" name="site">
        </div>
        <div class="col-12">
            <label for="inputAddress2" class="form-label">Notes</label>
            <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor"
                   th:value="${notes}" name="notes">
        </div>
        <div class="col-12">
            <button class="btn btn-danger" onclick="function goBack() {
         window.history.back();
        }
        goBack()">Back
            </button>
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </form>
</div>
</body>
</html>
