<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
</head>
<body>
<div class="container mt-5">
    <form class="row g-3" method="post" th:action="@{/local/bin/modify}">
        <div class="col-md-6">
            <label for="inputEmail" class="form-label">Username</label>
            <input type="text" class="form-control" id="inputEmail" name="username" required th:value="${username}">
        </div>
        <div class="col-md-6">
            <label class="form-label">Password</label>
            <input type="password" class="form-control" th:id="${id}" name="password" required
                   th:value="${password}">
            <span class="form-check">
                <input class="form-check-input" th:onclick="showPass([[${id}]])" type="checkbox" value="">
                <label class="form-check-label">
                    show
                </label>
            </span>
        </div>
        <div class="col-12">
            <label for="inputAddress" class="form-label">Site</label>
            <input type="text" class="form-control" id="inputAddress" placeholder="https://www.site.com" required
                   th:value="${site}" name="site">
        </div>
        <div class="col-12">
            <label for="inputAddress2" class="form-label">Notes</label>
            <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor"
                   th:value="${notes}" name="notes">
        </div>
        <div class="col-md-6">
            <input type="text" class="form-control" id="inputId" name="id" required th:value="${id}" hidden>
        </div>
        <div class="col-12">
            <button class="btn btn-danger" onclick="function goBack() {
         window.history.back();
        }
        goBack()">Back
            </button>
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </form>
</div>
<script>
    function showPass(id) {
        let x = document.getElementById(id);
        if (x.type === "password") {
            x.type = "text";
        } else {
            x.type = "password";
        }
    }
</script>
</body>
</html>
