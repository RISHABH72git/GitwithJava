<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
</head>
<body>
<div class="container-md mt-5">
    <div class="row">
        <div class="col">
            <h2>Details</h2>
        </div>
        <div class="col">
            <a class="btn btn-primary" href="bin/add" role="button">Add</a>
        </div>
    </div>
    <br>
    <div class="row">
        <div class="col-6" th:each="detail : ${details.getSiteDetailList()}">
            <div class="card">
                <div class="card-body">
                    <div class="row">
                        <div class="col">
                            <label class="form-label">Username</label>
                            <input th:value="${detail.getUsername()}" type="text" class="form-control"
                                   placeholder="username" readonly>
                        </div>
                        <div class="col">
                            <label class="form-label">Password</label>
                            <input type="password" th:value="${detail.getPassword()}" class="form-control"
                                   placeholder="password" readonly>
                        </div>
                    </div>
                    <br>
                    <div class="row">
                        <div class="col">
                            <label class="form-label">Sites</label>
                            <br>
                            <a th:href="'https://'+${detail.getSite()}" th:text="${detail.getSite()}"
                               target="_blank"></a>
                            <!--<input type="text" th:value="${detail.getSite()}" class="form-control" placeholder="site"
                                   readonly>-->
                        </div>
                        <div class="col">
                            <label class="form-label">Notes</label>
                            <input type="text" th:value="${detail.getNotes()}" class="form-control" placeholder="notes"
                                   readonly>
                        </div>
                    </div>
                    <br>
                    <div class="row">
                        <div class="col">
                            <a class="btn btn-outline-dark" th:href="@{/local/bin/edit(id = ${detail.getId()})}"
                               role="button">Edit</a>
                            <a class="btn btn-outline-dark" th:href="@{/local/bin/delete(id = ${detail.getId()})}"
                               role="button">Delete</a>
                        </div>
                    </div>
                </div>
            </div>
            <br>
        </div>
    </div>
</div>
</body>
</html>
