<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Git Repository</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
            crossorigin="anonymous"></script>
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Status</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" th:href="@{/commit(path = ${path})}">Commits</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" th:href="@{/branch(path = ${path})}">Branchs</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" th:href="@{/author(path = ${path})}">Authors</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" th:href="@{/config(path = ${path})}">Config</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

</header>
<br>
<h3 class="text-center text-dark" th:text="Status"></h3>
<br>
<h3 class="text-center text-dark" th:text="${repoName}"></h3>
<br>
<div class="container">
    <table class="table">
        <thead class="thead-dark">
        <tr>
            <th scope="col" >File</th>
            <th scope="col" >Status</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="modified : ${status.getModified()}" scope="row" class="table-primary">
            <td class="text-dark" th:text="${modified}"></td>
            <td class="text-dark" >Modified</td>
        </tr>
        <tr th:each="removed : ${status.getRemoved()}" scope="row" class="table-danger">
            <td class="text-dark" th:text="${removed}"></td>
            <td class="text-dark">removed</td>
        </tr>
        <tr th:each="add : ${status.getAdded()}" scope="row" class="table-secondary">
            <td class="text-dark" th:text="${add}"></td>
            <td class="text-dark">Added</td>
        </tr>
        <tr th:each="conflict : ${status.getConflicting()}" scope="row" class="table-warning">
            <td class="text-dark" th:text="${conflict}"></td>
            <td class="text-dark">Conflict</td>
        </tr>
        <tr th:each="untracked : ${status.getUntracked()}" scope="row" class="table-danger">
            <td class="text-dark" th:text="${untracked}"></td>
            <td class="text-dark">Untracked</td>
        </tr>
        </tbody>
    </table></div>
</body>
</html>
