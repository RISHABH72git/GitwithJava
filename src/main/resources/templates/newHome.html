<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" rel="stylesheet">
    <script crossorigin="anonymous"
            integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light justify-content-between">
        <div class="container-fluid">
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a aria-current="page" class="nav-link active" th:href="@{/newHome}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a aria-current="page" class="nav-link active" th:href="@{/form}">Init Repository</a>
                    </li>
                    <li class="nav-item">
                        <input aria-label="Search" class="form-control" id="searchInput" placeholder="search folders ..."
                               type="search">
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>
<br>
<h5 class="text-center text-dark" th:text="${path}"></h5>
<div class="container mt-4 mb-4">
    <div class="row g-2">
        <div class="col-2" th:each="entry : ${getAllHome}">
            <div class="p-2">
                <div class="text-center">
                    <div th:if="${entry.getIsDirectory()}">
                        <a th:href="@{/local(path=${path != null} ? ${path+ '/' + entry.getFileName()} : ${entry.getFileName()})}">
                            <img alt="Image"
                                 crossorigin=""
                                 height="100" src="https://raw.githubusercontent.com/blackcatprog/folder-icons/main/Other/git.ico" th:if="${entry.getIsDirectory() and entry.getHasGit()}" width="100">
                            <img alt="Image"
                                 crossorigin=""
                                 height="100" src="https://raw.githubusercontent.com/blackcatprog/folder-icons/main/OS/ubuntu.ico" th:unless="${entry.getIsDirectory() and entry.getHasGit()}" width="100"></a>
                        <a th:href="@{/local/fileDetails(path=${path != null} ? ${path+ '/' + entry.getFileName()} : ${entry.getFileName()})}"
                           th:if="${entry.getHasGit()}">
                            <p th:text="${entry.getFileName()}"></p>
                        </a>
                        <p th:text="${entry.getFileName()}" th:unless="${entry.getHasGit()}"></p>
                    </div>
                    <div th:unless="${entry.getIsDirectory()}">
                        <p th:text="${entry.getFileName()}"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    function searchRepositories() {
        let input, filter, cards, card, i, txtValue;
        input = document.getElementById("searchInput");
        filter = input.value.toUpperCase();
        console.log(filter)
        cards = document.getElementsByClassName("col-2"); // Adjust this class selector to match your repository card class
        for (i = 0; i < cards.length; i++) {
            card = cards[i];
            txtValue = card.textContent || card.innerText;
            if (txtValue.toUpperCase().indexOf(filter) > -1) {
                card.style.display = "";
            } else {
                card.style.display = "none";
            }
        }
    }

    document.getElementById("searchInput").addEventListener("input", searchRepositories);
</script>
</body>
</html>
