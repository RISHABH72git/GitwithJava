<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
            crossorigin="anonymous"></script>
    <title>Show Diff</title>
    </style>
</head>
<body>
<h1>Git Diff</h1>
<code>
    <div th:each="line : ${diffContent}">
        <div th:if="${#strings.startsWith(line, '+')}">
            <!-- If the line starts with '+', apply these styles -->
            <p class="text-success" th:text="${line}"></p>
        </div>
        <div th:if="${#strings.startsWith(line, '-')}">
            <!-- If the line starts with '-', apply these styles -->
            <p class="text-danger" th:text="${line}"></p>
        </div>
        <div th:if="${!#strings.startsWith(line, '+') and !#strings.startsWith(line, '-')}">
            <!-- If the line doesn't start with '+' or '-', apply these styles -->
            <p th:text="${line}" class="text-dark"></p>
        </div>
    </div>
</code>
</body>
</html>
