<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sidebar Example</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script src="https://www.gstatic.com/charts/loader.js"></script>
    <style>
        #content {
            padding: 20px;
        }
    </style>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <nav class="col-md-3 col-lg-2 d-md-block bg-light sidebar" id="sidebar">
            <div class="navbar-brand">
                <a class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-dark text-decoration-none" href="/"
                   th:text="${path}">
                </a>
                <hr>
                <ul class="nav nav-pills flex-column mb-auto">
                    <li class="nav-item">
                        <button class="btn btn-link" th:onclick="loadCommits('/api/getCommits')" type="button">Commits
                        </button>
                    </li>
                    <li class="nav-item">
                        <button class="btn btn-link" th:onclick="loadContent('/api/getAuthors')" type="button">Authors
                        </button>
                    </li>

                    <li class="nav-item">
                        <button class="btn btn-link" th:onclick="loadGraphs('/api/getGraph')" type="button">Graph
                        </button>
                    </li>
                </ul>
                <hr>
            </div>
        </nav>

        <!-- Content -->
        <main class="col-md-9 ml-sm-auto col-lg-10 px-md-4" role="main">
            <div id="commits_by_date" style="width: 1000px; height: 350px;"></div>
            <div id="author_commits_count" style="width: 900px; height: 500px;"></div>
            <div th:id="dynamicContent">
            </div>
        </main>
    </div>
</div>
<!-- Bootstrap JS and Popper.js -->
<script crossorigin="anonymous"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
        src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script crossorigin="anonymous"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script crossorigin="anonymous"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"></script>

<script th:inline="javascript">
    $(document).ready(function () {
        google.charts.load('current', {
            packages: ['corechart', 'bar', "orgchart", "calendar"]
        });
        google.charts.setOnLoadCallback(drawCalenderChart);
        google.charts.setOnLoadCallback(drawPieChart);
    });
    const path = [[${path}]]

    function loadCommits(url) {
        let finalUrl = `${url}?path=${path}`
        console.log(finalUrl)
        // Make an AJAX request to the server
        $.get(finalUrl, function (data) {
            // Update the dynamic content with the response
            console.log(data)
            displayData(data);
        });
    }

    function displayData(data) {
        // Assuming you want to display the data in #dynamicContent
        let dynamicContent = $('#dynamicContent');
        dynamicContent.empty(); // Clear existing content

        if (data.length > 0) {
            for (let i = 0; i < data.length; i++) {
                let item = data[i];
                let content = '<div>' +
                    'Parent Count: ' + item.parentCount + '<br>' +
                    'Name: ' + item.name + '<br>' +
                    'Commit ID: ' + item.commitId + '<br>' +
                    'Email: ' + item.email + '<br>' +
                    '</div>';

                dynamicContent.append(content);
            }
        } else {
            dynamicContent.append('<p>No data available.</p>');
        }
    }

    function loadGraphs(url) {
        let finalUrl = `${url}?path=${path}`
        console.log(finalUrl)
        // Make an AJAX request to the server
        $.get(finalUrl, function (data) {
            // Update the dynamic content with the response
            console.log(data)
            console.log(data.authorCommitsCount)
            console.log(data.commitsByDate)
            console.log(data.lastDayCommits)
            drawCalenderChart(data.commitsByDate)
            drawPieChart(data.authorCommitsCount)
        });
    }

    function drawCalenderChart(commitsByDate) {
        let dataTable = new google.visualization.DataTable();
        dataTable.addColumn({type: 'date', id: 'Date'});
        dataTable.addColumn({type: 'number', id: 'commits'});
        for (const commitKey in commitsByDate) {
            dataTable.addRow([new Date(commitKey), commitsByDate[commitKey]]);
        }
        let chart = new google.visualization.Calendar(document.getElementById('commits_by_date'));
        let options = {title: "Commits over time", height: 350};
        chart.draw(dataTable, options);
    }

    function drawPieChart(authorCommitsCount) {
        let data = new google.visualization.DataTable();
        data.addColumn('string', 'Year');
        data.addColumn('number', 'Views');
        for (const authorKey in authorCommitsCount) {
            data.addRow([authorKey, authorCommitsCount[authorKey]]);
        }
        let options = {title: 'Total Commits', is3D: true};
        let chart = new google.visualization.PieChart(document.getElementById('author_commits_count'));
        chart.draw(data, options);
    }
</script>
</body>
</html>
