<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Clone</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" rel="stylesheet">
    <script crossorigin="anonymous"
            integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light justify-content-between">
        <div class="container-fluid">
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="btn btn-link" th:href="@{/local}" type="button">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="btn btn-link" th:href="@{/github}" type="button">GitHub</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>
<br>
<div class="container">
    <h1>Clone a Repository</h1>
    <form th:action="@{/local/cloneRepository}" th:method="post" th:object="${gitClone}">
        <div class="form-group">
            <label>Remote URL</label>
            <input type="text" class="form-control" th:field="*{remoteUrl}" placeholder="Enter remote url">
        </div>
        <div class="form-group">
            <label> Username</label>
            <input type="text" class="form-control" th:field="*{username}" placeholder="Enter username">
        </div>
        <div class="form-group">
            <label> Password</label>
            <input type="text" class="form-control" th:field="*{password}" placeholder="Enter password and token">
        </div>
        <br>
        <input name="path" th:value="${path}" type="hidden">
        <br>
        <button class="btn btn-danger" onclick="goBack()">Back</button>
        <button class="btn btn-primary" type="submit">Submit</button>
    </form>
</div>
</body>
</html>
