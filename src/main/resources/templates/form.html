<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Git Repository Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
            crossorigin="anonymous"></script>
</head>
<body>

<header>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">My Git Repository</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/">Home</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

</header>
<br>

<div class="container">
    <h1>Create a Git Repository</h1>
    <form th:action="@{/createRepo}" method="post">
        <div class="form-group">
            <label for="nameInput">Repository Name</label>
            <input type="text" class="form-control" id="nameInput" name="repo" th:value="${repo}" required>
        </div>
        <!--<label for="url" class="form-label">Choose Directory</label>
        <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon3">/home/</span>
            <input type="text" class="form-control" id="url" aria-describedby="basic-addon3">
        </div>-->
        <br>
        <!--<div class="form-group">
          <label for="repo-access">Access Level</label>
          <select class="form-control" id="repo-access">
            <option>Public</option>
            <option>Private</option>
          </select>
        </div>-->
        <button type="submit" class="btn btn-primary">Create Repository</button>
    </form>
</div>
</body>
</html>
